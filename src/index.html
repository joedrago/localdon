<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover"/>
    <title>Localdon</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      html, body {
        margin: 0px;
        background: #000;
        color: #fff;
        font-family: monospace;
        overflow-x: hidden;

        font-size: 1.2em;
      }

      a {
        color: #8c8dff;
        text-decoration: none;
      }

      .header {
        width: 100%;
        text-align: center;
        font-style: italic;
        color: #606984;
        margin-top: 10px;
      }

      .postcon {
        background-color: #313543;
        margin: 10px;
        border-radius: 10px;
      }

      .postavatar {
        border-radius: 10px;
        margin: 5px;
        width: 46px;
        height: 46px;
      }

      .postleft {
      }

      .poststack {
        display: inline-block;
        margin: 5px;
      }

      .postdisplay {
        color: #fff;
      }
      .postacct {
        color: #606984;
      }

      .card {
        margin: 30px;
        border: 1px solid #888;
        background-color: #444;
      }
      .cardtitle {
        display: block;
        font-size: 0.9em;
        font-weight: 900;
        color: #cfc;
        margin-bottom: 10px;
      }
      .carddesc {
        font-size: 0.8em;
        font-style: italic;
      }
      .cardimage {
        margin-top: 10px;
        max-width: 60vmin;
      }

      .poststatus {
        font-size: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .postright {
        display: block;
        text-align: right;
        font-style: italic;
        font-size: 0.8em;
        color: #606984;
        margin-right: 30px;
      }

      .postreblog {
        display: block;
        text-align: right;
        font-style: italic;
        font-size: 0.8em;
        color: #606984;
        margin-right: 30px;
      }
      .postrebloglink {
        color: #606984;
        font-style: italic;
        font-size: 0.7em;
      }

      .attachimagelink {
        margin: 20px;
      }
      .attachimage {
        max-width: 80vmin;
      }

      .postcontent {
        padding: 10px;
      }

      .postfooter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 30px;
        margin-right: 30px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .postfooter a {
        color: #606984;
      }

      .postscontainer {
        margin: auto;
        width: 95%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <script src="data.js"></script>
    <div id="root"></div>
  </body>
</html>
